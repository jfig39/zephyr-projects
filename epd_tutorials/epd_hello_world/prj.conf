# ── Low-level IO
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_SPI_NRFX=y
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# ── Display
CONFIG_DISPLAY=y
CONFIG_SSD16XX=y

# ── LVGL (manual init)
CONFIG_LVGL=y
CONFIG_LV_Z_AUTO_INIT=n
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_Z_MEM_POOL_SIZE=24576
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_THEME_DEFAULT=y

# ── Logging (handy while bring-up)
CONFIG_LOG=y
CONFIG_LV_USE_LOG=y
CONFIG_LV_LOG_LEVEL_INFO=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=y

# ── libc + float printf (we’ll still format as integers for safety)
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# ── Stacks / safety
CONFIG_HW_STACK_PROTECTION=y
CONFIG_MAIN_STACK_SIZE=24576

# ── Optional: build your LC709203F stub driver (not required for reading,
#    but nice to have since you included the module)
#CONFIG_LC709203F=y

CONFIG_SENSOR=y
CONFIG_BH1750=y


